<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="popup" id="countdownPopup">
        <div class="popup-content">
            <div>Save â‚¬950. Our 2 for 1 sale starts in</div>
            <div class="countdown" id="countdown">
                <div><span id="days">00</span><small>Days</small></div>
                <div><span id="hours">00</span><small>Hours</small></div>
                <div><span id="minutes">00</span><small>Minutes</small></div>
                <div><span id="seconds">00</span><small>Seconds</small></div>
            </div>
            <button class="register-button">Pre-register for 2025</button>
        </div>
        <button class="close-button" id="closePopup">X</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
